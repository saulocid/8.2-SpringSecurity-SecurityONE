<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" th:href="@{/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <form action="/register" class="form" method="post">
            <h1 class="title">Registro de usuario</h1>
            <div class="inp">
                <input type="text" name="username" id="username" class="input" placeholder="Usuario">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inp">
                <input type="password" name="password" id="password" class="input" placeholder="Contraseña">
                <i class="fas fa-lock"></i>
            </div>
            <div class="inp">
                <input type="password" name="passConfirm" id="passConfirm" class="input"
                    placeholder="Repetir contraseña">
                <i class="fas fa-lock"></i>
            </div>
            <button class="sumbit">Registrar</button>
        </form>
    </div>
</body>

</html>
